<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Sufiyan Sakkeer - Flutter Developer Portfolio"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="Sufiyan Sakkeer - Portfolio"
    />
    <!-- Add the mobile-web-app-capable meta tag -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Sufiyan Sakkeer - Portfolio</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Initial loading animation styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #121212;
        overflow: hidden;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #121212;
        transition: opacity 0.5s ease-out;
        z-index: 9999;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        position: relative;
      }

      .spinner-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #2196f3;
        animation: spin 1s linear infinite;
      }

      .spinner-inner:nth-child(2) {
        border-top-color: transparent;
        border-right-color: #03dac5;
        animation-delay: -0.25s;
      }

      .spinner-inner:nth-child(3) {
        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: #bb86fc;
        animation-delay: -0.5s;
      }

      .loading-text {
        color: #ffffff;
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-progress {
        width: 200px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
        position: relative;
      }

      .loading-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #2196f3, #03dac5, #bb86fc);
        background-size: 200% 100%;
        animation: progress-animation 2s ease-in-out infinite,
          gradient-animation 2s linear infinite;
        border-radius: 2px;
      }

      @keyframes progress-animation {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 0%;
        }
      }
    </style>

    <!-- Font preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload and include Roboto font locally to avoid network issues -->
    <style>
      /* Local Roboto font definitions */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        src: local("Roboto"), local("Roboto-Regular"),
          url("assets/fonts/Roboto-Regular.ttf") format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 500;
        src: local("Roboto Medium"), local("Roboto-Medium"),
          url("assets/fonts/Roboto-Medium.ttf") format("truetype");
        font-display: swap;
      }
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        src: local("Roboto Bold"), local("Roboto-Bold"),
          url("assets/fonts/Roboto-Bold.ttf") format("truetype");
        font-display: swap;
      }
    </style>

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = "{{flutter_service_worker_version}}";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js"></script>
  </head>
  <body>
    <!-- Initial loading animation -->
    <div id="loading">
      <div class="loading-container">
        <div class="spinner">
          <div class="spinner-inner"></div>
          <div class="spinner-inner"></div>
          <div class="spinner-inner"></div>
        </div>
        <div class="loading-text">Sufiyan Sakkeer</div>
        <div class="loading-subtitle">Flutter Developer</div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        // Disable Flutter's default loading indicator
        window.flutterWebRenderer = "canvaskit"; // Use CanvasKit renderer for better performance

        // Create a function to hide our custom loading animation
        function hideLoadingAnimation() {
          document.getElementById("loading").style.opacity = "0";
          setTimeout(function () {
            document.getElementById("loading").style.display = "none";
          }, 300);
        }

        // Create a script loader that uses the Flutter buildMode
        const flutterLoader = {
          loadEntrypoint: function (options) {
            // This is a simple loader to load the main.dart.js file
            const scriptTag = document.createElement("script");
            scriptTag.src = "main.dart.js";
            scriptTag.type = "application/javascript";
            document.body.appendChild(scriptTag);

            // We'll keep our custom loading animation until the app signals it's ready
            // The app will call window.hideLoadingScreen() when it's ready
            window.hideLoadingScreen = hideLoadingAnimation;
          },
        };

        // Try to initialize Flutter
        try {
          // If flutter.js provides a proper loader, use it
          if (window.flutter) {
            // Configure Flutter to use our custom loading indicator
            window._flutter = window._flutter || {};
            window._flutter.loader = window._flutter.loader || {};
            window._flutter.loader.didCreateEngineInitializer = function () {
              // This prevents Flutter from showing its own loading indicator
              return true;
            };

            // Create config for the engine initializer
            const config = {
              serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
              },
              renderer: "canvaskit", // Use CanvasKit renderer for better performance
            };

            // Initialize Flutter engine
            window.flutter.loader.loadEntrypoint({
              onEntrypointLoaded: function (engineInitializer) {
                // Initialize the engine with our config
                engineInitializer
                  .initializeEngine(config)
                  .then(function (appRunner) {
                    // Make the hideLoadingScreen function available to the Flutter app
                    window.hideLoadingScreen = hideLoadingAnimation;

                    // Run the app - our custom loading animation will remain visible
                    // until the app calls window.hideLoadingScreen()
                    appRunner.runApp();
                  });
              },
            });
          } else {
            // Fallback to our simple loader if flutter.js doesn't behave as expected
            console.log("Using fallback Flutter loader");
            flutterLoader.loadEntrypoint({});
          }
        } catch (e) {
          console.error("Error during Flutter initialization:", e);
          // Fallback to our simple loader
          console.log("Using fallback Flutter loader after error");
          flutterLoader.loadEntrypoint({});
        }
      });
    </script>
  </body>
</html>
